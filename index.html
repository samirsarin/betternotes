<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterNotes - Simple Note Taking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 BetterNotes</h1>
            <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
        </header>

        <div class="main-content">
            <!-- Notes List Sidebar -->
            <aside class="notes-sidebar">
                <h3>Your Notes</h3>
                <div id="notesList" class="notes-list">
                    <div class="empty-state">
                        <p>No notes yet. Create your first note!</p>
                    </div>
                </div>
            </aside>

            <!-- Note Editor -->
            <main class="note-editor">
                <div id="editorArea" class="editor-area">
                    <div class="editor-header">
                        <input type="text" id="noteTitle" placeholder="Untitled Note" class="note-title-input">
                        <button id="deleteNoteBtn" class="btn btn-danger" style="display: none;">🗑️ Delete</button>
                    </div>
                    <div class="note-input-container">
                        <textarea id="noteContent" placeholder="Start typing your note... (Double-tap Enter to improve text with AI)" class="note-content" style="display: none;"></textarea>
                        <div id="noteContentFormatted" class="note-content-formatted" style="display: block;"></div>
                    </div>
                    <div class="editor-footer">
                        <button id="saveNoteBtn" class="btn btn-success">💾 Save Note</button>
                        <span id="saveStatus" class="save-status"></span>
                    </div>
                </div>
                <div id="welcomeMessage" class="welcome-message">
                    <h2>Welcome to BetterNotes!</h2>
                    <p>Click "New Note" to create your first note, or select an existing note from the sidebar.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Showdown for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    
    <!-- Your app's JavaScript -->
    <script src="firebase-config.js"></script>
    <script src="ai-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
